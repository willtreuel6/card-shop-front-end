

<p-table [value]="contactInfoSet">
    <ng-template pTemplate="header">
        <tr>
            <th style="min-width:15rem">Contact Description</th>
            <th style="min-width:10rem">Contact Address</th>
            <th style="min-width:10rem">Contact Email</th>
            <th style="min-width:10rem">Contact Number</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-contactInfo>
        <tr>
            <td>{{contactInfo.contactDescription}}</td>
            <td>{{contactInfo.contactAddress}}</td>
            <td>{{contactInfo.contactEmail}}</td>
            <td>{{contactInfo.contactNumber}}</td>

            <td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editContact(contactInfo)"></button>
            </td>
            
        </tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="contactInfoDialog" [style]="{width: '450px'}" header="Product Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="contactDescription">Contact Description</label>
            <textarea id="contactDescription" pInputTextarea [(ngModel)]="contactInfo.contactDescription" required rows="3" cols="20"></textarea>
        </div>
        <div class="field">
            <label for="contactAddress">Contact Address</label>
            <input type="text" pInputText id="contactAddress" [(ngModel)]="contactInfo.contactAddress" required autofocus>
        </div>
        <div class="field">
            <label for="contactEmail">Contact Email</label>
            <input type="text" pInputText id="contactEmail" [(ngModel)]="contactInfo.contactEmail">
        </div>
        <div class="field">
            <label for="contactNumber">Contact Phone Number</label>
            <input type="text" pInputText id="contactNumber" [(ngModel)]="contactInfo.contactNumber">
        </div>

        
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideContactDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveContactInfo(contactInfo)"></button>
    </ng-template>
</p-dialog>

    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
