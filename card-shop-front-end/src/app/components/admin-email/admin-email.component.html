<p-table [value]="emails" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Email</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-email>
        <tr>
            <td>{{email.emailAddress}}</td>
        </tr>
    </ng-template>
</p-table>
