<div class="surface-ground px-4 py-8 md:px-6 lg:px-8" *ngFor="let info of aboutInfoSet">
    <div class="font-bold text-900 text-5xl mb-3 text-center">{{info.aboutName}}</div>
    <div class="text-xl line-height-3 text-600 mb-6 text-center">{{info.aboutDescription}}
    </div>

    <div class="flex justify-content-center flex-column lg:flex-row">
        <div class="shadow-2 p-4 mb-5 lg:mb-0 mr-0 lg:mr-5 surface-card">
            <img src="../../../assets/images/portrait2.jpg" class="mb-3 w-full" />
            <div class="flex justify-content-between align-items-center">
                <div class="pr-3">
                    <div class="text-xl text-900 font-medium mb-2">Mrs. Random</div>
                    <div class="text-blue-600">Co-Founder</div>
                </div>
                <div class="flex flex-nowrap">
                    <button pButton pRipple class="p-button-rounded p-button-text p-button-outlined p-button-plain mr-2" icon="pi pi-twitter"></button>
                    <button pButton pRipple class="p-button-rounded p-button-text p-button-outlined p-button-plain" icon="pi pi-github"></button>
                </div>
            </div>
        </div>
        <div class="shadow-2 p-4 surface-card">
            <img src="../../../assets/images/portrait1.jpg" class="mb-3 w-full" />
            <div class="flex justify-content-between align-items-center">
                <div class="pr-3">
                    <div class="text-xl text-900 font-medium mb-2">Mr. Random</div>
                    <div class="text-blue-600">Co-Founder</div>
                </div>
                <div class="flex flex-nowrap">
                    <button pButton pRipple class="p-button-rounded p-button-text p-button-outlined p-button-plain mr-2" icon="pi pi-twitter"></button>
                    <button pButton pRipple class="p-button-rounded p-button-text p-button-outlined p-button-plain" icon="pi pi-github"></button>
                </div>
            </div>
        </div>
    </div>
</div>
