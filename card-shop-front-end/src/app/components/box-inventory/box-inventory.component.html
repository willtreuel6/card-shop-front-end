
<div class="card">
    <p-dataView #dv [value]="boxes" [paginator]="true" [rows]="21" filterBy="name"
        [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
        <ng-template pTemplate="header">
            <div class="flex flex-column md:flex-row md:justify-content-between">
                <p-dropdown [options]="sortOptions" placeholder="Sort By Price" [(ngModel)]="sortKey" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
                <span class="p-input-icon-left mb-2 md:mb-0">
                    <i class="pi pi-search"></i>
                    <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter($any($event.target).value)">
                </span>
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </ng-template>
        <ng-template let-box pTemplate="listItem">
            <div class="p-col-12">
                <div class="product-list-item">
                    <img src="../../../assets/images/topps1.png" [alt]="box.cardName"/>
                    <div class="product-list-detail">
                        <div class="product-name">{{box.boxName}}</div>
                        <div class="product-description">{{box.boxBrand}}</div>
                        <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{box.boxSport}}</span>
                    </div>
                    <div class="product-list-action">
                        <span class="product-price">${{box.boxPrice}}</span>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template let-box pTemplate="gridItem">
            <div class="col-12 md:col-4">
                <div class="product-grid-item card">
                    <div class="product-grid-item-top">
                        <div>
                            <i class="pi pi-tag product-category-icon"></i>
                            <span class="product-category">{{box.boxSport}}</span>
                        </div>
                    </div>
                    <div class="product-grid-item-content">
                        <img src="../../../assets/images/topps1.png" [alt]="box.boxName"/>
                        <div class="product-name">{{box.boxName}}</div>
                        <div class="product-description">{{box.boxSport}}</div>
                    </div>
                    <div class="product-grid-item-bottom">
                        <span class="product-price">${{box.boxPrice}}</span>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
